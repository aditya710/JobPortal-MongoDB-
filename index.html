<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Upload and Download Files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h2>Upload and Download Files - MongoDB</h2>

    <h4>Upload Files to MongoDB</h4>
    <br />
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="File Name.." /><br />
      <br />
      <input type="file" name="uploadedFile" /> <br />
      <br />
      <input type="submit" value="Upload File" />
    </form>

    <h4>Download Files from MongoDB</h4>
    <br />
    <form action="/download" method="GET">
      <input type="text" name="downloadfile" placeholder="File to Download.." /> <br />
      <br />
      <input type="submit" value="Download File" />
    </form>

    <h2>Read CSV and JSON Files - Import to MongoDB</h2>
    <form action="/read" method="POST" enctype="multipart/form-data">
      <input type="file" name="readFile" /> <br />
      <br />
      <input type="submit" value="Read and Import" />
    </form>
  </body>
</html>
